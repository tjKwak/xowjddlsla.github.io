<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        div{
            border: 1px solid black;
        }
        section{
            text-align: center;
            
            height: 500px;
            
            position: absolute;
            left: 0;
            right: 0;
            border: 10px solid red;
            box-sizing: border-box;
        }
        .a{
            display: inline-block;
            width: 50%;
            height: 50px;
            background-color: pink;
        }
        .b{display: inline-block;
            position: relative;
            
            width: 50%;
            height: 300px;
            background-color: blue;
        }
        .c{
            display: inline-block;
            width: 50%;
            height: 100px;
            background-color: gray;
        }
    
    </style>
</head>
<body>
    <section>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </section>
    <div style="height: 1000px;"></div>
</body>
</html>
