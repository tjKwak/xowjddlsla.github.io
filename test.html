    <style>
        div{
            border: 1px solid black;
        }
        section{
            text-align: center;
            
            height: 500px;
            
            position: absolute;
            left: 0;
            right: 0;
            border: 10px solid red;
            box-sizing: border-box;
        }
        .a{
            display: inline-block;
            width: 60%;
            height: 50px;

        .page{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            display: inline-block;
            background-color: #fff;
            border: none;
            line-height: 100px;
            font-size: 2rem;
        }
        .page.hidden{
            display: none;
        }
    
    </style>
